#for DB
spring.datasource.platform=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.cors.allowed-origins=*

spring.datasource.url=jdbc:mysql://localhost:3306/aritsdms
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

file.base.directory=//${server.ip.address}/Repo/
text.file.base.directory=//${server.ip.address}/Repo/b2hGHv/

repo.base.directory=C:\\Repo\\

server.port=8080
server.ip.address=192.168.1.150

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true 
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template=true 
spring.thymeleaf.check-template-location=true 

server.servlet.session.timeout=10m

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

#quartz
spring.quartz.job-store-type=memory
spring.quartz.jdbc.initialize-schema=never
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.threadPool.threadCount = 1

dms.processor.timings = 0 2 * ? * * *

server.file.path=http://${server.ip.address}/
server.path=//${server.ip.address}/Repo/
